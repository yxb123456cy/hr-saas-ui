server {
    listen       80;
    server_name  localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 可选：如果你有后端 API，可以这样代理
    # location /api/ {
    #     proxy_pass http://backend:3000/;
    # }
}